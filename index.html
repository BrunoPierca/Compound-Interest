  <head>

  </head>
  <body class="background-gradient">
    <!-- Card principal de opciones -->

    <div id="mainDiv" class="animate__animated container-contact100">
      <div class="wrap-contact100">
        <span class="contact100-form-title">Interest Calculator</span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Insert any amount of money"
        >
          <span class="label-input100">How much are you going to invest?</span>
          <input
            required
            class="input100"
            type="number"
            name="q"
            placeholder="Enter an amount"
            autocomplete="off"
            id="qInput"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="label-input100">What's the APR?</span>
          <input
            required
            class="input100"
            type="number"
            id="iInput"
            name="i"
            placeholder="%"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 input100-select">
          <span class="label-input100">Frequency of compounding</span>
          <div>
            <select required class="selection-2" id="fInput" name="frequency">
              <option>Choose one option</option>
              <option>Daily</option>
              <option>Weekly</option>
              <option>Monthly</option>
              <option>Yearly</option>
            </select>
          </div>
          <span class="focus-input100"></span>
        </div>
        <div id="calcular">
          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button id="calculateButton" class="contact100-form-btn">
                <span>
                  Calculate
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- Display interes + grafico -->

    <div
      id="secondaryDiv"
      class="d-none animate__animated container-contact100"
    >
      <div class="secondary-Wrap wrap-contact100">
        <div class="wrap-input100">
          <h3 class="font-black">Investment details:</h3>
          <a id="save"><i class="fa fa-save"></i></a>
          <span class="label-input100">Initial deposit:</span>
          <span id="initialD" class="float-right label-input100">$</span>
          <br />
          <span class="label-input100">APR:</span>
          <span id="interest" class="float-right label-input100">%</span>
          <br />
          <span class="label-input100">Frequency of compounding:</span>
          <span id="frequency" class="float-right label-input100"></span>

          <span class="focus-input100"></span>
        </div>
        <div class="mb-1 wrap-input100">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="mb-1 wrap-input100">
          <span class="font-black">Total:</span>
          <span id="total" class="float-right label-input100">$</span>
          <br />
          <span class="label-input100">Gains:</span>
          <span id="netYield" class="float-right label-input100">$</span>
          <br />

          <span class="focus-input100"></span>
          <span class="label-input100">Daily:</span>
          <span id="dailyYield" class="float-right label-input100">$</span>

          <br />
          <span class="label-input100">Weekly: </span>
          <span id="weeklyYield" class="float-right label-input100">$</span>

          <br />
          <span class="label-input100">Monthly</span>
          <span id="monthlyYield" class="float-right label-input100">$</span>
        </div>
        <div id="goBackBtn">
          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">
                <span>
                  Go back
                  <i
                    class="fa fa-long-arrow-right m-l-7"
                    aria-hidden="true"
                  ></i>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
      $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $("#dropDownSelect1"),
      });
    </script>
    <!--===============================================================================================-->
    <script src="/Compound-Interest/js/app.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
